<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="icon" type="image/x-icon" href="https://www.rolls-roycemotorcars.com/content/dam/rrmc/marketUK/rollsroycemotorcars_com/black-badge-ghost-2021/page-properties/Twin-Card-BB_RR21_RR21_Product_Page.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
    body{
        background-image: url("https://storage.googleapis.com/buro-malaysia-storage/beta.toffeetest.com/buro/2021/04/343f830e-images_rollsroyceghost_ca.gif");
        background-repeat: no-repeat;
        background-size: cover;
        }
    </style>
</head>
<body>

    
    <!-- .............navbar start........... -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
        
          <a class="navbar-brand" href="index.html">{{blog}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              
             
            </ul><div class="collapse" id="navbarToggleExternalContent">
              <div class="bg-dark p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
              </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
              <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
            </nav>     
          </div>
        </div>
      </nav>
      <!-- .....navbar end......... -->
     
     <div class="container mt-4 d-flex flex-wrap justify-content-around ">
      {% for i in blogs %}
       <div class="card mb-4" style="width: 18rem;">
         <img src={{i.image.url}} class="card-img-top" alt="...">
         <div class="card-body">
          <h5 class="card-title">{{i.title}}</h5>
          <p class="card-text">{{i.content}}</p>
          <a href="#" class="btn btn-primary">Wikipedia</a>
        </div>
       </div>
       </div>
      {% endfor %}
      
     </div>
</body>
</html>
